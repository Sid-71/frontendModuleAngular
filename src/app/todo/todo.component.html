<p>todo works!</p>

<div class="mainC" style="display: flex; align-items: center; flex-direction: column; justify-content: center; ">
    <div class="input-container">
        <input class="input" type="text" placeholder="enter the value" #task>
        <button class="input-button" (click)="addTodo(task.value)"> submit</button>
        
    </div>
    <div class="list-container">
        
        <ul *ngFor="let item of list">
            <li style="display: flex; ">{{item.task}} <button class="remove-btn" (click)="deleteItem(item.id)">Remove</button></li>
        </ul>
    </div>
</div>
